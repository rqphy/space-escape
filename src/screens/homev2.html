<body>
  <div class="title">
    <h1>How to play ?</h1>
  </div>
  <div class="container">
    <figure class="container__players">
      <img src="../assets/ship1.png" alt="Player1's ship" />
      <figcaption>Player 1</figcaption>
    </figure>
    <div class="control">
      <figure>
        <img src="../assets/z.png" alt="z" class="control__image" />
        <figcaption>Go Up</figcaption>
      </figure>
      <figure>
        <img src="../assets/s.png" alt="s" class="control__image" />
        <figcaption>Go Down</figcaption>
      </figure>
    </div>
    <div class="container__ingames">
      <h1 id="countdown">Press Enter</h1>
    </div>
    <div class="control">
      <figure>
        <img src="../assets/up.png" alt="ArrowUp" class="control__image" />
        <figcaption>Go up</figcaption>
      </figure>
      <figure>
        <img src="../assets/down.png" alt="ArrowDown" class="control__image" />
        <figcaption>Go down</figcaption>
      </figure>
    </div>
    <figure class="container__players">
      <img src="../assets/ship2.png" alt="Player2's ship" />
      <figcaption>Player 2</figcaption>
    </figure>
  </div>
</body>
